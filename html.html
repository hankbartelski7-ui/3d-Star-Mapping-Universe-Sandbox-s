<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NASA Exoplanet Link Checker</title>
<style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    input, textarea { width: 100%; margin: 8px 0; padding: 8px; }
    button { padding: 8px 16px; cursor: pointer; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #333; padding: 8px; text-align: left; }
    th { background-color: #f0f0f0; }
</style>
</head>
<body>
<h1>NASA Exoplanet Link Checker</h1>

<p>Paste NASA exoplanet links (one per line):</p>
<textarea id="linksInput" rows="8" placeholder="https://science.nasa.gov/exoplanet-catalog/gliese-581/"></textarea>
<br>
<button onclick="checkLinks()">Check Links</button>

<h2>Results:</h2>
<table id="resultsTable">
    <tr><th>Link</th><th>Status</th></tr>
</table>

<script>
async function checkLinks() {
    const input = document.getElementById('linksInput').value;
    const links = input.split('\n').filter(l => l.trim() !== '');
    const table = document.getElementById('resultsTable');

    // Clear previous results
    table.innerHTML = '<tr><th>Link</th><th>Status</th></tr>';

    for (let link of links) {
        let status = '';
        try {
            const response = await fetch(link, { method: 'HEAD' });
            status = response.status === 200 ? '✅ Valid' : `❌ HTTP ${response.status}`;
        } catch (e) {
            status = `❌ Error: ${e.message}`;
        }

        const row = table.insertRow();
        const cellLink = row.insertCell();
        const cellStatus = row.insertCell();
        cellLink.innerText = link;
        cellStatus.innerText = status;
    }
}
</script>

</body>
</html>
